<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Maps|SupplyChainSchool</title>
    <meta name="description" content="GIS Data Explorer for SupplyChainSchool.co.uk">
    <meta name="author" content="www.procedural.build">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/main.css">

  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      {% include "navbar.html" %}

      <div class="d-flex flex-column flex-fill">
        {% block body %}{% endblock %}
      </div>

      {% include "footer.html" %}
    </div>

    <!-- JAVASCRIPT: Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <!-- NOTE: Set correct API key here -->
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key={{ GM_API_KEY }}">
    </script>
    <script src="/assets/js/maps_mep.js"></script>
    <script src="/assets/js/maps_filters.js"></script>
    <script src="/assets/js/maps_admin.js"></script>
